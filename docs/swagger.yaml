openapi: "3.0.0"
servers:
  - url: https://localhost:4000
info:
  description: ""
  version: "1.0.0"
  title: "cojt_sns_api"
tags:
- name: "user"
  description: "Operations about user"
- name: "Tag"
  description: "タグについての操作"
paths:
  /user:
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      requestBody:
        description: "Created user object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        default:
          description: "successful operation"
  /user/{username}:
    get:
      tags:
      - "user"
      summary: "Get user by user name"
      description: ""
      operationId: "getUserByName"
      parameters:
        - name: "username"
          in: "path"
          description: "The name that needs to be fetched. Use user1 for testing. "
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
    put:
      tags:
      - "user"
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      parameters:
        - name: "username"
          in: "path"
          description: "name that need to be updated"
          required: true
          schema:
            type: "string"
      requestBody:
        description: "Updated user object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "400":
          description: "Invalid user supplied"
        "404":
          description: "User not found"
    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      parameters:
        - name: "username"
          in: "path"
          description: "The name that needs to be deleted"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
  /tags:
    get:
      tags:
      - "Tag"
      summary: "タグを検索する"
      operationId: "searchTag"
      parameters:
        - name: "name"
          in: "query"
          description: "検索name 指定しない場合は全件検索"
          schema:
            type: "string"
        - name: "descendants"
          in: "query"
          description: "返却する子孫の世代数"
          schema:
            type: "integer"
            default: 0
      responses:
        "200":
          description: "successful operation"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/TagSearchResult'
        "500":
          description: "Internal Server Error"
    post:
      tags:
      - "Tag"
      security:
      - Bearer: []
      summary: "タグを登録する"
      operationId: "postTag"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tag'
      responses:
        "200":
          description: "successful operation"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/Tag'
        "402":
          description: "認証不正"
        "500":
          description: "Internal Server Error"
  /tags/{id}:
    get:
      tags:
      - "Tag"
      summary: "IDからTagを取得する"
      operationId: "getTag"
      parameters:
        - name: "id"
          in: "path"
          description: "TagのID"
          required: true
          schema:
            type: "integer"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
        "404":
          description: "IDが存在しない"
        "500":
          description: "Internal Server Error"
  /group:
    get:
      tags:
      - "Group"
      summary: "グループを検索する"
      operationId: "searchGroup"
      parameters:
        - name: "name"
          in: "query"
          description: "検索name 指定しない場合は全件検索"
          required: false
          schema:
            type: "string"
        - name: "tag"
          in: "query"
          description: "検索 tag 指定しない場合は全件検索"
          required: false
          schema:
            type: "string"
      responses:
        "200":
          description: "successful operation"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/GroupSearchResult'
        "500":
          description: "Internal Server Error"
    post:
      tags:
      - "Group"
      security:
      - Bearer: []
      summary: "グループを作る"
      operationId: "postGroup"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      responses:
        "200":
          description: "successful operation"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/Group'
        "402":
          description: "認証不正"
        "500":
          description: "Internal Server Error"
  /group/{id}: #{name}でもいいのか?
    get:
      tags:
      - "Tag"
      summary: "IDからGroupを取得する"
      operationId: "getGroup"
      parameters:
        - name: "id"
          in: "path"
          description: "GroupのID"
          required: true
          schema:
            type: "integer"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        "404":
          description: "IDが存在しない"
        "500":
          description: "Internal Server Error"
    put:
      tags:
      - "Group"
      summary: "Updated Group"
      description: "グループの情報を更新する"
      operationId: "updateGroup"
      requestBody:
        description: "Updated Group object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Group"
      responses:
        "200":
            description: "successful operation"
            content:
              "application/json":
                schema:
                  $ref: '#/components/schemas/Group'
        "400":
          description: "Invalid user supplied"
        "404":
          description: "IDが存在しない"
        "500":
          description: "Internal Server Error"
components:  
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: Credentials or access token for API
  schemas:
    User:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        petId:
          type: "integer"
          format: "int64"
        quantity:
          type: "integer"
          format: "int32"
        shipDate:
          type: "string"
          format: "date-time"
        status:
          type: "string"
          description: "Order Status"
          enum:
          - "placed"
          - "approved"
          - "delivered"
        complete:
          type: "boolean"
          default: false
    Tag:
      type: "object"
      properties:
        id:
          type: "integer"
          example: 1
          readOnly: true
        name:
          type: "string"
          description: "タグ名"
          example: "情報メディア創成学類"
        parent_id:
          type: "integer"
          description: "親タグID"
        fullname:
          type: "string"
          description: "フルタグ名"
          example: "筑波大学.情報学群.情報メディア創成学類"
          readOnly: true
    TagSearchResultCandidate:
      type: object
      description: "タグの検索結果1件"
      properties:
        tag:
          $ref: '#/components/schemas/Tag'
        ancestors:
          type: array
          description: "tagの先祖idたち(親から)"
          items:
            $ref: '#/components/schemas/Tag'
        children:
          type: array
          description: "tagの子孫idたち(子から)"
          items:
            $ref: '#/components/schemas/Tag'
    TagSearchResult:
      type: array
      description: "タグの検索結果"
      items:
        $ref: '#/components/schemas/TagSearchResultCandidate'
    Group:
      type: "object"
      properties:
        id:
          type: "integer"
          example: 1
          readOnly: true
        name:
          type: "string"
          description: "グループ名"
          example: "筑波大学スマブラ同好会"
        twitter_traceability:
          type: "boolean"
          description: "ツイッターから見れるかどうか?"
          readOnly: true
        questions:
          type: "string"
          description: "参加者のプロフィールの質問事項"
          example: "{スマブラのプレイ時間は?,好きなキャラは?}"
          readOnly: true
        introduction:
          type: "boolean"
          description: "プロフィールに自己紹介(自由記述)があるか?"
          readOnly: true
    GroupSearchResult:
      type: array
      description: "グループの検索結果"
      items:
        $ref: '#/components/schemas/GroupSearchResultCandidate'
    GroupSearchResultCandidate:
      type: object
      description: "グループの検索結果1件"
      properties:
        group:
          $ref: '#/components/schemas/Group'